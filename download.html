<script type="text/javascript">
    $.get("https://api.github.com/repos/Finalfantasykid/AstraStack/releases/latest", function(response){
        $("span.downloadVersion").html(response.name + " (" + new Date(response.published_at).toLocaleDateString('en-US', {year: 'numeric', month: 'long', day: 'numeric'}) + ")");
        $("p.downloadReleaseNotes").html(response.body.replaceAll("\r\n", "<br />"));
        $("span.source").html("<a href='" + response.tarball_url + "'>AstraStack.tar.gz</a><br /><a href='" + response.zipball_url + "'>AstraStack.zip</a>");
        response.assets.forEach(function(asset){
            var url = asset.browser_download_url;
            var filename = asset.name;
            var filesize = (asset.size/1024/1024).toFixed(2);
            var os = "linux";
            if(url.indexOf(".tar.bz2") != -1){
                os = "linux";
            }
            else if(url.indexOf(".exe") != -1){
                os = "windows";
            }
            $("span." + os).html("<a href='" + url + "'>" + filename + "</a> (" + filesize + " MB)");
        });
    });
</script>
